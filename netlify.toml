[build]
  command = "gatsby build"
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/news/*"
  to = "/blog/:splat"

[[redirects]]
  from = "/about"
  to = "https://www.netlify.com/about/"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-gatsby"

